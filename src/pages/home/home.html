<ion-header>
    <ion-navbar>
        <ion-title>
            Buddy
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let message of messages" class="message-card" [ngClass]="{'right' : !message.isFromMe}">

        <ion-card-content>
            {{message.content}}
        </ion-card-content>

    </ion-card>

    <ion-footer>
        <ion-item>
            <!--<ion-label>Test</ion-label>-->
            <ion-input type="text" [value]="query" (input)="query = $event.target.value" (keyup)="onKeyUp($event)"></ion-input>
            <button ion-button item-right (click)="doRequest()">
                Send!
            </button>
        </ion-item>
    </ion-footer>
</ion-content>
